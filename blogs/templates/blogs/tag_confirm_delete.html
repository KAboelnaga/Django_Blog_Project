{% extends "dashboard/index.html" %}
{% load static %}
{% block title %}Delete Tag{% endblock %}
{% block content %}

<div class="container mt-4">
      <h2>Delete Tag</h2>
      <p>Are you sure you want to delete: <strong>{{ tag.name }}</strong>?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'blogs:tags_list' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>


{% endblock %}
