{% extends "dashboard/index.html" %}
{% load static %}
{% block title %}Delete Category{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Are you sure you want to delete: {{ cat.name }}?</h2>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'blogs:categories_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
