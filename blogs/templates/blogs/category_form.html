{% extends 'dashboard/index.html' %}

{% block title %}Categories{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Category</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock %}
