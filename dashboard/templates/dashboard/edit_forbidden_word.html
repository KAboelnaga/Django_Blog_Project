{% extends "dashboard/index.html" %}
{% load static %}

{% block title %}Edit Forbidden Word{% endblock %}
{% block content %}
  <div class="container mt-4">
    <h2>Edit Forbidden Word: {{ word.word }}</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" name="submit_post" class="btn btn-primary">Update</button>
      <a href="{% url 'forbidden_words_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
