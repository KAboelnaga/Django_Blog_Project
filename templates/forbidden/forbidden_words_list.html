{%extends 'base.html'%}
{% load static %}
{% block content %}
<body class="bg-light">

<div class="container mt-5 d-flex justify-content-center flex-column">
    <h2 class="mb-4 text-center">üö´ Forbidden Words List</h2>

    <table class="table table-bordered table-hover bg-white shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Word</th>
                <th class="text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for word in words %}
            <tr>
                <td>{{ word.id }}</td>
                <td>{{ word.word }}</td>
                <td class="text-center">
                    <a href="{% url 'forbidden:edit_forbidden_word' word.id %}" class="btn btn-sm btn-warning">‚úè Edit</a>
                    <form action="{% url 'forbidden:delete_forbidden_word' word.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">
                            üóë Delete
                        </button>
                    </form>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center text-muted">No forbidden words yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="text-center mt-3">
        <a href="{% url 'forbidden:add_forbidden_word' %}" class="btn btn-primary">‚ûï Add New Forbidden Word</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
