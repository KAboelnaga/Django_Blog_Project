{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Forbidden Word</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h2 class="mb-4 text-center text-warning">✏ Edit Forbidden Word</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Forbidden Word</label>
                <input type="text" name="word" class="form-control" value="{{ word.word }}" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">Update Word</button>
        </form>
        <a href="{% url 'forbidden_words_list' %}" class="btn btn-link mt-3">⬅ Back to list</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
