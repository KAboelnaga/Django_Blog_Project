{%extends 'base.html'%}
{% load static %}
{% block content %}


<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-sm p-4">
        <h2 class="mb-4 text-center text-warning">✏ Edit Forbidden Word</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Forbidden Word</label>
                <input type="text" name="word" class="form-control" value="{{ word.word }}" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">Update Word</button>
        </form>
        <a href="{% url 'forbidden:forbidden_words_list' %}" class="btn btn-link mt-3">⬅ Back to list</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
